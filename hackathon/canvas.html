<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>

<style>#myCanvas 
{   background-color: rgba(3, 0, 184, 0.568);
    width: 800px;
    height: 600px; 

}</style>

</head>

<img id="gray" src="gray.jpg" alt="T" width="220" height="277">

<body>

	<p><button onclick="myCanvas()">Try it</button></p>

	<script>
		function myCanvas() {
		  var c = document.getElementById("myCanvas");
		  var ctx = c.getContext("2d");
		  var img = document.getElementById("gray");
		  ctx.drawImage(img,10,10);
		}
</script>

    <canvas id="myCanvas"></canvas>
    <script src="canvas.js"></script>
</body>

</html>
